<div class="bg-white rounded-lg shadow-md p-6">
  <div class="flex items-center mb-4">
    <img 
      [src]="post.authorProfilePictureUrl || 'assets/default-avatar.png'" 
      alt="Profile" 
      class="w-10 h-10 rounded-full mr-3"
    >
    <div>
      <h3 class="font-semibold">{{ post.authorName }}</h3>
      <p class="text-sm text-gray-500">{{ post.createdAt | date:'medium' }}</p>
    </div>
  </div>
  
  <h2 class="text-xl font-bold mb-2">{{ post.title }}</h2>
  <p class="text-gray-700 mb-4">{{ post.content }}</p>
  
  <div *ngIf="post.codeSnippet" class="mb-4">
    <pre class="bg-gray-100 p-4 rounded-lg overflow-x-auto">
      <code [class]="'language-' + post.codeLanguage">{{ post.codeSnippet }}</code>
    </pre>
  </div>
  
  <div class="flex flex-wrap gap-2 mb-4">
    <span *ngFor="let tag of post.tags" 
          class="bg-blue-100 text-blue-800 text-sm px-2 py-1 rounded">
      #{{ tag }}
    </span>
  </div>
  
  <div class="flex items-center space-x-4 text-gray-500">
    <button class="flex items-center space-x-1 hover:text-blue-600">
      <i class="fas fa-heart" [class.text-red-500]="post.isLikedByCurrentUser"></i>
      <span>{{ post.likeCount }}</span>
    </button>
    <button class="flex items-center space-x-1 hover:text-blue-600">
      <i class="fas fa-comment"></i>
      <span>{{ post.commentCount }}</span>
    </button>
  </div>
</div>
