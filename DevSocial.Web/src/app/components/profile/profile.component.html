<div class="profile-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading">
    Loading profile...
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <!-- Profile Content -->
  <div *ngIf="profile && !isLoading" class="profile-content">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-info">
        <div class="profile-picture">
          <img [src]="profilePictureUrl" alt="Profile picture">
        </div>
        <div class="profile-details">
          <h1>{{ profile.displayName }}</h1>
          <p class="username">{{ '@' + profile.displayName }}</p>
          <p class="bio">{{ profile.bio }}</p>
          <div class="profile-meta">
            <span class="join-date">
              <fa-icon [icon]="faCalendar"></fa-icon> Joined {{ profile.createdAt| date:'MMMM yyyy' }}
            </span>
          </div>
          <div class="social-links" *ngIf="profile.gitHubUrl || profile.linkedInUrl">
            <a *ngIf="profile.gitHubUrl" [href]="profile.gitHubUrl" target="_blank" class="social-link">
              <fa-icon [icon]="faGithub"></fa-icon>
            </a>
            <a *ngIf="profile.linkedInUrl" [href]="profile.linkedInUrl" target="_blank" class="social-link">
              <fa-icon [icon]="faLinkedin"></fa-icon>
            </a>
            <a *ngIf="profile.PortfolioUrl" [href]="profile.PortfolioUrl" target="_blank" class="social-link">
              <fa-icon [icon]="faGlobe"></fa-icon>
            </a>
          </div>
        </div>
        <div class="profile-actions">
          <button *ngIf="isOwnProfile" class="edit-btn" (click)="onEditProfile()">
            <fa-icon [icon]="faEdit"></fa-icon> Edit Profile
          </button>
          <button *ngIf="!isOwnProfile" class="follow-btn" (click)="onFollow()">
            <fa-icon [icon]="faUserPlus"></fa-icon> Follow
          </button>
          <button *ngIf="!isOwnProfile" class="message-btn" (click)="onMessage()">
            <fa-icon [icon]="faEnvelope"></fa-icon> Message
          </button>
          <button class="share-btn" (click)="onShare()">
            <fa-icon [icon]="faShare"></fa-icon> Share
          </button>
        </div>
      </div>
    </div>

    <!-- Profile Stats -->
    <div class="profile-stats">
      <div class="stat">
        <span class="stat-value">0</span>
        <span class="stat-label">Posts</span>
      </div>
      <div class="stat">
        <span class="stat-value">0</span>
        <span class="stat-label">Followers</span>
      </div>
      <div class="stat">
        <span class="stat-value">0</span>
        <span class="stat-label">Following</span>
      </div>
    </div>

    <div class="user-info">

      <div class="info-section" *ngIf="profile.email">
        <h3>Contact</h3>
        <p>{{ profile.email }}</p>
      </div>
    </div>
  </div>
</div>
