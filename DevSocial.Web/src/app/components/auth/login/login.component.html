<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          email
          #email="ngModel"
          [class.is-invalid]="emailError || (email.invalid && email.touched)"
        />
        <div class="error-message" *ngIf="emailError">
          {{ emailError }}
        </div>
        <div class="error-message" *ngIf="email.invalid && email.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          #password="ngModel"
          [class.is-invalid]="passwordError || (password.invalid && password.touched)"
        />
        <div class="error-message" *ngIf="passwordError">
          {{ passwordError }}
        </div>
        <div class="error-message" *ngIf="password.invalid && password.touched">
          Password is required
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" name="remember">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="auth-links">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
</div>
