<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Join DevSocial and connect with developers worldwide</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input 
          type="text" 
          id="displayName" 
          name="displayName" 
          [(ngModel)]="registerData.displayName" 
          placeholder="Enter your display name"
          required
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="registerData.email" 
          placeholder="Enter your email"
          required
        >
        <div class="error-message" *ngIf="emailError">{{ emailError }}</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="registerData.password" 
          placeholder="Create a password"
          required
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="registerData.confirmPassword" 
          placeholder="Confirm your password"
          required
        >
        <div class="error-message" *ngIf="passwordError">{{ passwordError }}</div>
      </div>

      <div class="form-options">
        <label class="terms">
          <input type="checkbox" name="terms" required>
          <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
        </label>
      </div>

      <button type="submit" class="register-button">Create Account</button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
